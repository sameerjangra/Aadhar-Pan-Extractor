<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Pan Extraction</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-list {
            text-align: left;
            margin-bottom: 1.5rem;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .file-list ul {
            margin: 0;
            padding-left: 1.2rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            font-weight: 500;
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .download-btn:hover {
            background-color: #eef2ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Aadhar Pan Extraction</h1>
        <p class="subtitle">Upload Aadhar and PAN cards to extract data effortlessly.</p>

        <div class="upload-area">
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png" multiple>
            <div id="uploadText">
                <span style="font-size: 0.8rem; color: #9ca3af;">(PDF, JPG, JPEG, PNG)</span>
            </div>
        </div>

        <div id="fileListContainer" class="file-list hidden">
            <strong>Selected Files:</strong>
            <ul id="fileList"></ul>
        </div>

        <button id="extractBtn" disabled>Extract Data</button>

        <p id="statusText" class="status"></p>
        <div id="errorMessage" class="error"></div>
        <div id="resultSection" class="hidden">
            <a id="downloadLink" href="#" class="download-btn">Download Excel Report</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const statusText = document.getElementById('statusText');
        const errorMsg = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const downloadLink = document.getElementById('downloadLink');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileList = document.getElementById('fileList');
        const uploadText = document.getElementById('uploadText');

        let selectedFiles = [];

        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            renderFileList();
        });

        function renderFileList() {
            if (selectedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                extractBtn.disabled = false;
                uploadText.innerHTML = `<strong>${selectedFiles.length} Files Selected</strong>`;
            } else {
                fileListContainer.classList.add('hidden');
                extractBtn.disabled = true;
                uploadText.innerHTML = `
                <span style="font-size: 0.8rem; color: #9ca3af;">(PDF, JPG, JPEG, PNG)</span>
            `;
            }

            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            });

            // Reset UI
            errorMsg.textContent = '';
            statusText.textContent = '';
            resultSection.classList.add('hidden');
        }

        extractBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            extractBtn.disabled = true;
            extractBtn.textContent = 'Processing...';
            statusText.textContent = `Uploading and analyzing ${selectedFiles.length} files...`;
            errorMsg.textContent = '';
            resultSection.classList.add('hidden');

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/extract/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Extraction failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = 'extracted_data.xlsx';

                resultSection.classList.remove('hidden');
                statusText.textContent = '✅ Extraction Complete!';
            } catch (error) {
                console.error(error);
                errorMsg.textContent = `Error: ${error.message}`;
                statusText.textContent = '❌ Failed';
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'Extract Data';
            }
        });
    </script>

</body>

</html>
